# Spécifique au projet
- key: réf
  short: pièce référence
  group: Spécifique au projet
  description: La pièce qui est activement climatisée,
               dans laquelle nous récupérons l’air.
- key: cible
  short: pièce cible
  group: Spécifique au projet
  description: La pièce qui, à défaut d’être activement climatisée, est aérée
               intelligemment par le système avec l’air d’une pièce climatisée.

# Technique
- key: mcu
  short: MCU
  plural: MCUs
  long: microcontrôleur
  longplural: microcontrôleurs
  group: Technique
  description: Circuit intégré capable d’effectuer des calculs, de stocker de
               l’information et de communiquer grâce à ses entrées-sorties.
- key: datasheet
  short: datasheet
  plural: datasheets
  group: Technique
  description: Fiche technique présentant toutes les caractéristiques d’un
               composant électronique.
- key: 802-15
  short: 802.15.4
  group: Technique
  description: Norme de communication sans-fil faible consommation.
- key: zigbee
  short: ZigBee
  group: Technique
  description: Protocole de communication sans-fil faible consommation,
               basé sur la norme 802.15.4.

- key: taille-entite
  short: Taille entité
  description: Le nombre de fils sur lequel se transmet un signal
               (hors horloge dans le cas d’une communication synchrone).
